    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
      /* Hide arrows from number inputs */
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      ::selection { background-color: #bfdbfe; color: #1e3a8a; }
      ::-moz-selection { background-color: #bfdbfe; color: #1e3a8a; }

      @keyframes pulse-inner-glow {
        0%, 100% { box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.5), inset 0 0 10px rgba(252, 211, 77, 0.4); }
        50% { box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.8), inset 0 0 20px rgba(252, 211, 77, 0.6); }
      }
      @keyframes tracer-sweep {
        from { transform: translateX(-100%) skewX(-25deg); }
        to { transform: translateX(250%) skewX(-25deg); }
      }
      .animated-emphasis { position: relative; overflow: hidden; animation: pulse-inner-glow 3s infinite ease-in-out; }
      .animated-emphasis::after {
        content: ''; position: absolute; top: 0; left: 0; width: 50%; height: 100%;
        background: linear-gradient(90deg, rgba(252, 211, 77, 0) 0%, rgba(252, 211, 77, 0.6) 50%, rgba(252, 211, 77, 0) 100%);
        animation: tracer-sweep 2.5s infinite linear; animation-delay: 1s;
      }
    </style>
